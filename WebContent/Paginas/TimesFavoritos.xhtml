<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Times Favoritos</title>
	</h:head>
	<h:body>
		<h1>Aula 3.3 - Menus e Caixas de Listagem e Itens de Seleção</h1>
		<br/>
		<h:form id="formCadastro">
			<h:selectManyMenu id="idOneMenu" value="#{timesFavoritosBean.time}">
				<f:selectItem itemValue="Ámerica" itemLabel="Coelho"/>
				<f:selectItem itemValue="Cruzeiro" itemLabel="Raposa"/>
				<f:selectItem itemValue="Atlético Mineiro" itemLabel="Galo"/>
				<f:selectItem itemValue="Outros"/>
			</h:selectManyMenu>	
			
			<br/><br/>
			
			<h:commandButton id="idBtEscolher" value="Escolher" action="#{timesFavoritosBean.escolher}"/>
			
			<br/><br/>
			
			<ul> 
				<ui:repeat var="varTime" value="#{timesFavoritosBean.times}">
					<li>#{varTime}</li>
				</ui:repeat>
			</ul>
		</h:form>		

	</h:body>
</html>
