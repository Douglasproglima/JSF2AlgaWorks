<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Perfil do Usuário - Confirmação</title>
	</h:head>
	<h:body>
		<h1>Aula 3.4 - Página de Confirmação</h1>
		<br/>
		
		Sexo: #{perfilUsuarioBean.sexo}
		<br/>
		Receber Novidades? #{perfilUsuarioBean.novidadesPorEmail == true ? 'Sim' : 'Não'}
		<br/>
		
		Linguagens Favoritas:
		<ul>
			<ui:repeat var="varLiguagens" value="#{perfilUsuarioBean.linguagensfavoritas}">
				<li>#{varLiguagens}</li>
			</ui:repeat>
		</ul>
	</h:body>
</html>
