<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Perfil do Usuário</title>
	</h:head>
	<h:body>
		<h1>Aula 3.4 - Campos de Checagem e Botões Rádios</h1>
		<br/>
		<h:form id="formCadastro">
			<h:selectOneRadio id="idSexoOneRaio" value="#{perfilUsuarioBean.sexo}" layout="pageDirection">
				<f:selectItem itemValue="M" itemLabel="Masculino"/>
				<f:selectItem itemValue="F" itemLabel="Feminino"/>
			</h:selectOneRadio>	
			
			<br/><br/>
			
			<h:selectBooleanCheckbox value="#{perfilUsuarioBean.novidadesPorEmail}" />
			Gostaria de receber novidades por e-mail:
			
			<br/><br/>
			
			Linguagens Favoritas:
			<h:selectManyCheckbox value="#{perfilUsuarioBean.linguagensfavoritas}" layout="lineDirection">
				<f:selectItem itemValue="Java"/>
				<f:selectItem itemValue="PHP"/>
				<f:selectItem itemValue="Ruby"/>
				<f:selectItem itemValue="C#"/>
				<f:selectItem itemValue="Python"/>
			</h:selectManyCheckbox>
			<br/><br/>
			
			<h:commandButton id="idBtEnviar" value="Enviar" action="#{perfilUsuarioBean.confirmar}"/>
		</h:form>

	</h:body>
</html>
