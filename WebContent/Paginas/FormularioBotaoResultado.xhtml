<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Formulário Botões e Links - Resultado</title>
	</h:head>
	<h:body>
		<h1>Aula 3.5 - Botões e Links - Resultado</h1>
		<br/>
		<h:form id="formResultado">
			Nome Selecionado: #{formularioBean.nome}
			<br/>
			<!-- Gera apenas um html tag input -->
			<h:commandButton image="/imagens/botao_voltar.png" action="FormularioBotao" style="with:40px; height: 40px;"/>
			<br/><br/>
			
			<!-- Gera um html e javascript que utiliza a tag img para anexar a imagem -->
			<h:commandLink action="FormularioBotao" >
				<h:graphicImage value="/imagens/botao_voltar.png" style="with:20px; height: 20px;"/>
			</h:commandLink>
		</h:form>

	</h:body>
</html>
