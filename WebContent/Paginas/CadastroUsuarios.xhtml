<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Mensagens</title>
	</h:head>
	<h:body>
		<h1>Aula 3.8 - Tabela de Dados</h1>
		<br/>
		<h:form id="FrmCadUsuario">
			<h:messages errorStyle="color: red" infoStyle="color: green" 
						warnStyle="color: orange" fatalStyle="color: gray"
						layout="table"  showDetail="true" showSummary="false"
						globalOnly="true"/>
			
			<h:panelGrid columns="2" >
				<f:facet name="header">
					Cadastro de Usu√°rios
				</f:facet>
				
				<h:outputLabel value="Nome Completo:" />
				<h:panelGroup >
					<h:inputText id="idCampoNome" values="#{cadastroUsuarioBean.nome}" size="60"/>
					<h:message for="idCampoNome"/>
				</h:panelGroup>
				
				<h:outputLabel  value="E-mail:" />
				<h:panelGroup>
					<h:inputText id="idCampoEmail" values="#{cadastroUsuarioBean.email}" size="40"/>
					<h:message for="idCampoEmail"/>	
				</h:panelGroup>
				
				<h:outputLabel  value="Senha:" />
				<h:panelGroup>
					<h:inputSecret id="idCampoSenha" values="#{cadastroUsuarioBean.senha}" size="20"/>
					<h:message for="idCampoSenha"/>
				</h:panelGroup>
				
				<h:outputLabel value="" />
				<h:commandButton id="idBtCadastrar" value="Cadastrar" action="#{cadastroUsuarioBean.cadastrar()}"/>				
			</h:panelGrid>
		</h:form>

	</h:body>
</html>
